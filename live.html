<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>البث المباشر - نواكشوط بوست</title>
    <style>
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: #f7f8fb;
            color: #222;
            margin: 0;
            padding: 20px
        }

        .wrap {
            max-width: 1000px;
            margin: 0 auto
        }

        .placeholder {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            text-align: center
        }

        iframe {
            width: 100%;
            height: 560px;
            border: 0;
            border-radius: 6px
        }

        .note {
            color: #666;
            margin-top: 12px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>البث المباشر</h1>
        <div id="liveArea" class="placeholder">
            <p id="statusMsg">جارٍ التحقق من وجود بث مباشر...</p>
            <p class="note">عند إعداد رابط البث من لوحة التحكم سيتم عرض الفيديو هنا.</p>
        </div>
    </div>

    <script>
        async function loadLive() {
            try {
                const res = await fetch('api/live.php');
                if (!res.ok) throw new Error('no');
                const data = await res.json();
                const url = (data && data.liveUrl) ? data.liveUrl.trim() : '';
                const area = document.getElementById('liveArea');
                if (!url) {
                    document.getElementById('statusMsg').textContent = 'لا يوجد بث مباشر مفعل الآن.';
                    return;
                }

                // If the URL appears to be a full YouTube watch URL, try to convert to embed
                let embed = url;
                if (url.includes('youtube.com/watch')) {
                    const id = url.split('v=')[1] ? url.split('v=')[1].split('&')[0] : '';
                    if (id) embed = 'https://www.youtube.com/embed/' + id;
                }

                area.innerHTML = `<iframe src="${embed}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            } catch (e) { document.getElementById('statusMsg').textContent = 'تعذر تحميل حالة البث.'; }
        }
        loadLive();
    </script>
</body>

</html>
